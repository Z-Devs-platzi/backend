name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: List
      run: echo ${{github.workspace}}
    - name: Build with Docker
      run: docker-compose -f ${{github.workspace}}/actions.yml build
    - name: Check Code
      run: docker-compose run --rm django flake8
