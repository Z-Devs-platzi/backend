name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: ls -al  $GITHUB_REPOSITORY
    - name: Build with Docker
      run: docker-compose -f $GITHUB_REPOSITORY/actions.yml build
