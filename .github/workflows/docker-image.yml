name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build the Docker image
      run: docker-compose -f ${{github.workspace}}/actions.yml build
    - name: Check Code
      run: docker-compose run --rm django flake8

