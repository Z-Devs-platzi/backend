version: '3'

volumes:
  production_caddy: {}


services:
  caddy:
    build:
      context: .
      dockerfile: ./compose/production/caddy/Dockerfile
    image: cride_production_caddy
    #    depends_on:
    #      - django
    volumes:
      - production_caddy:/root/.caddy
    env_file:
      - ./.envs/.production/.caddy
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"

